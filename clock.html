<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="main">
        <div class="upper">
            <div class="contanier"></div>
            <div class="contanier"><h2 id="Eleven">11</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="twelve">12</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="one">1</h2></div>
            <div class="contanier"></div>
        </div>
        <div class="left">
            <div class="contanier"><h2 id="ten">10</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="nine">9</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="eight">8</h2></div>
        </div>
        <div class="right">
            <div class="contanier"><h2 id="two">2</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="three">3</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="four">4</h2></div>
        </div>
        <div class="lower">
            <div class="contanier"></div>
            <div class="contanier"><h2 id="seven">7</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="six">6</h2></div>
            <div class="contanier"></div>
            <div class="contanier"><h2 id="five">5</h2></div>
            <div class="contanier"></div>
        </div>
        <div class="min">
            <div></div>
        </div>
        <div class="hour">
            <div></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
